<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background 1s ease;
            touch-action: manipulation; /* –£–±–∏—Ä–∞–µ—Ç –ª–∏—à–Ω–∏–µ –∑–∞–¥–µ—Ä–∂–∫–∏ –Ω–∞ —Ç–∞—á—Å–∫—Ä–∏–Ω–∞—Ö */
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease;
            z-index: 10;
            padding: 20px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif-container img {
            max-width: 220px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
            width: 70%;
            border-radius: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #c9184a;
            font-size: 1.8rem;
            margin: 20px 0;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —Å–∏–Ω—é—é —Ä–∞–º–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ iOS */
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
            z-index: 20;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; 
            z-index: 21;
            /* –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ */
            transition: left 0.2s ease, top 0.2s ease;
        }

        #successScreen {
            display: none;
        }

        .success-msg {
            font-size: 1.5rem;
            color: #ff4d6d;
            line-height: 1.4;
            padding: 20px;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: var(--primary-color);
            pointer-events: none;
            animation: moveHearts 4s linear forwards;
            z-index: 1;
        }

        @keyframes moveHearts {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainScreen">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenIyYjBvMzk4Ynp2MGpyMnQwemwyMzB4M3kxYXZvd3RzM28yYnNlaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0OgdJVNjbcIifqSb7U/giphy.gif" alt="Cat">
        </div>
        <h1>–ü–æ–π–¥–µ—à—å —Å–æ –º–Ω–æ–π –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">–î–ê!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="container" id="successScreen">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG93c3dhaGxtMm56eGdzZnBzcHRsdXF3NDd6ZGE2MDIwNHUwbW10ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f9EmXxglhdhAj1bo28/giphy.gif" alt="Happy Cat">
        </div>
        <div class="success-msg">
            –£—Ä–∞–∞–∞! üòç <br>
            –Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è! <br>
            <span style="font-size: 1rem; color: #555;">–í—Å—Ç—Ä–µ—Ç–∏–º—Å—è –æ—á–µ–Ω—å —Å–∫–æ—Ä–æ! ‚ú®</span>
        </div>
    </div>

    <script>
    const noBtn = document.getElementById('noBtn');
    const mainScreen = document.getElementById('mainScreen');
    const successScreen = document.getElementById('successScreen');

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
    function moveButton(e) {
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ (—á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –Ω–∞–∂–∏–º–∞–ª–∞—Å—å)
        if (e) e.preventDefault();

        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—É—é —à–∏—Ä–∏–Ω—É –∏ –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞
        // –í—ã—á–∏—Ç–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –æ–Ω–∞ –Ω–µ —É—Ö–æ–¥–∏–ª–∞ –∑–∞ –∫—Ä–∞–π
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        noBtn.style.position = 'fixed';
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        noBtn.style.zIndex = '999';
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –º—ã—à–∫–∏ (–∫–æ–º–ø—å—é—Ç–µ—Ä)
    noBtn.addEventListener('mouseover', moveButton);

    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ (—Ç–µ–ª–µ—Ñ–æ–Ω)
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º touchstart, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ —É–±–µ–≥–∞–ª–∞ –î–û —Ç–æ–≥–æ, –∫–∞–∫ –ø–∞–ª–µ—Ü –Ω–∞–∂–º–µ—Ç –Ω–∞ –Ω–µ—ë
    noBtn.addEventListener('touchstart', function(e) {
        moveButton(e);
    });

    // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ –≤—Å—ë –∂–µ "–Ω–∞–∂–∞–ª–∞—Å—å"
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveButton(e);
    });

    function showSuccess() {
        mainScreen.style.opacity = '0';
        setTimeout(() => {
            mainScreen.style.display = 'none';
            successScreen.style.display = 'block';
            successScreen.style.opacity = '1';
            document.body.style.backgroundColor = '#fff';
            startHearts();
        }, 500);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    function startHearts() {
        setInterval(createHeart, 300);
    }
</script>
</body>
</html>
