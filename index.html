<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background 1s ease;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease;
            z-index: 10;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif-container img {
            max-width: 250px;
            width: 80%;
            border-radius: 20px;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #c9184a;
            font-size: 1.8rem;
            margin: 15px 0 25px 0;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* –ö–Ω–æ–ø–∫–∏ –≤ —Å—Ç–æ–ª–±–∏–∫ */
            align-items: center;
            gap: 15px;
            width: 100%;
            height: 120px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –Ω–µ –¥–µ—Ä–≥–∞–ª–æ—Å—å */
            position: relative;
        }

        button {
            padding: 15px 0;
            width: 200px; /* –û–¥–∏–Ω–∞–∫–æ–≤–∞—è —à–∏—Ä–∏–Ω–∞ */
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            z-index: 5;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* –í –Ω–∞—á–∞–ª–µ —Å—Ç–æ–∏—Ç –Ω–∞ –º–µ—Å—Ç–µ */
            z-index: 10;
            transition: left 0.2s ease, top 0.2s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–æ–ª–µ—Ç */
        }

        #successScreen {
            display: none;
        }

        .success-msg {
            font-size: 1.6rem;
            color: #ff4d6d;
            line-height: 1.4;
            padding: 20px;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: var(--primary-color);
            pointer-events: none;
            animation: moveHearts 4s linear forwards;
            z-index: 1;
        }

        @keyframes moveHearts {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainScreen">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenIyYjBvMzk4Ynp2MGpyMnQwemwyMzB4M3kxYXZvd3RzM28yYnNlaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0OgdJVNjbcIifqSb7U/giphy.gif" alt="Cat">
        </div>
        <h1>–ü–æ–π–¥–µ—à—å —Å–æ –º–Ω–æ–π –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">–î–ê!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="container" id="successScreen">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG93c3dhaGxtMm56eGdzZnBzcHRsdXF3NDd6ZGE2MDIwNHUwbW10ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f9EmXxglhdhAj1bo28/giphy.gif" alt="Happy Cat">
        </div>
        <div class="success-msg">
            –£—Ä–∞–∞–∞! üòç <br>
            –Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è! <br>
            <span style="font-size: 1.1rem; color: #555;">–í—Å—Ç—Ä–µ—Ç–∏–º—Å—è –≤ 19:00! ‚ú®</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainScreen = document.getElementById('mainScreen');
        const successScreen = document.getElementById('successScreen');

        function moveButton(e) {
            if (e) e.preventDefault();

            // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –∂–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π
            noBtn.style.position = 'fixed';

            // –í—ã—á–∏—Å–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã —Ç–∞–∫, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–∞ –∑–∞ —ç–∫—Ä–∞–Ω
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
            const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // –°–æ–±—ã—Ç–∏—è –¥–ª—è –ü–ö –∏ –¢–µ–ª–µ—Ñ–æ–Ω–æ–≤
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton(e);
        });

        function showSuccess() {
            mainScreen.style.opacity = '0';
            setTimeout(() => {
                mainScreen.style.display = 'none';
                successScreen.style.display = 'flex';
                successScreen.style.opacity = '1';
                document.body.style.backgroundColor = '#ffffff';
                startHearts();
            }, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function startHearts() {
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
