<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease;
            z-index: 10;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif-container img {
            max-width: 280px;
            border-radius: 20px;
            /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–µ–Ω–∏—è */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #c9184a;
            font-size: 2.2rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* –í–∞–∂–Ω–æ –¥–ª—è —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–æ–ª–µ—Ç–∞ */
            transition: all 0.2s ease;
        }

        /* –≠–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞ */
        #successScreen {
            display: none;
        }

        .success-msg {
            font-size: 1.8rem;
            color: #ff4d6d;
            line-height: 1.5;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: fixed;
            font-size: 20px;
            color: var(--primary-color);
            user-select: none;
            pointer-events: none;
            animation: moveHearts 4s linear forwards;
            z-index: 1;
        }

        @keyframes moveHearts {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainScreen">
        <div class="gif-container">
            <img id="mainGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenIyYjBvMzk4Ynp2MGpyMnQwemwyMzB4M3kxYXZvd3RzM28yYnNlaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0OgdJVNjbcIifqSb7U/giphy.gif" alt="Cat">
        </div>
        <h1>–ü–æ–π–¥–µ—à—å —Å–æ –º–Ω–æ–π –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn" onclick="showSuccess()">–î–ê!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="container" id="successScreen">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG93c3dhaGxtMm56eGdzZnBzcHRsdXF3NDd6ZGE2MDIwNHUwbW10ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f9EmXxglhdhAj1bo28/giphy.gif" alt="Happy Cat">
        </div>
        <div class="success-msg">
            –£—Ä–∞–∞–∞! üòç <br>
            –Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è! <br>
            <span style="font-size: 1.2rem; color: #555;">–ñ–¥–∏ —Å–æ–æ–±—â–µ–Ω–∏—è —Å –¥–µ—Ç–∞–ª—è–º–∏... ‚ú®</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainScreen = document.getElementById('mainScreen');
        const successScreen = document.getElementById('successScreen');

        // –ü–ª–∞–≤–Ω—ã–π –ø–æ–±–µ–≥ –∫–Ω–æ–ø–∫–∏
        function moveButton() {
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–Ω—É—Ç—Ä–∏ –æ–∫–Ω–∞, —Å –Ω–µ–±–æ–ª—å—à–∏–º –æ—Ç—Å—Ç—É–ø–æ–º
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
        function showSuccess() {
            mainScreen.style.opacity = '0';
            setTimeout(() => {
                mainScreen.style.display = 'none';
                successScreen.style.display = 'block';
                successScreen.style.opacity = '1';
                document.body.style.backgroundColor = '#fff'; // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –Ω–∞ –±–æ–ª–µ–µ —á–∏—Å—Ç—ã–π
                startHearts(); // –ó–∞–ø—É—Å–∫–∞–µ–º –¥–æ–∂–¥—å –∏–∑ —Å–µ—Ä–¥–µ—Ü
            }, 500);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        function startHearts() {
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
